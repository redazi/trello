<mat-card class="card" [style.backgroundColor]="issueTypesWithColor[issueType]?.color">
  <!-- mat-card allows us to optionally provide a card image. -->
  <img *ngIf="image" mat-card-image [src]="image" draggable="false">
  <mat-slider min="0" max="100" step="1" showTickMarks discrete [displayWith]="formatLabel">
    <input matSliderThumb>
  </mat-slider>
  <!-- Use the mat-card-content to add the proper spacing. -->
  <mat-card-content>
      {{text}}
      <div *ngIf="priority">Priorit√©: {{priority}}</div>
     
      
      
    <div *ngIf="tags">
      <!--
        Render out the tags as a list of chips. Note that we want
        readonly chips so we `selectable` to `false`.
      -->

      <mat-chip-list>
        <mat-chip [style.background]="tag?.color ? tag.color : '#e0e0e0'" *ngFor="let tag of tags" selectable="false">{{tag?.name}}</mat-chip>
      </mat-chip-list>
    </div>

    <mat-icon (click)="delete.next()" class="icon">cancel_outline</mat-icon>
  </mat-card-content>


  <!-- Section for buttons and the talk author. -->
  <mat-card-actions>
    <div class="user-icons">
      <div class="user-icon" *ngFor="let user of users" [title]="user.name">
        <span>{{ user.initials }}</span>
      </div>
    </div>
    <!-- <button mat-button (click)="delete.next()">DELETE</button> -->
    <button mat-button (click)="edit.next()">Modifier</button>
  </mat-card-actions>
</mat-card>
