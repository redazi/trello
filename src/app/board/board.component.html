








<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-body">
              <div class="d-flex flex-wrap align-items-center justify-content-between breadcrumb-content">
                  <h5>Desk</h5>
                  <div class="d-flex flex-wrap align-items-center justify-content-between">
                      <div class="dropdown status-dropdown mr-3">
                          <div class="dropdown-toggle" id="dropdownMenuButton03" data-toggle="dropdown" aria-expanded="false">
                          <div class="btn bg-body"><span class="h6">Status :</span> In Progress<i class="ri-arrow-down-s-line ml-2 mr-0"></i></div>
                          </div>
                          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton03" style="">
                              <a class="dropdown-item" href="#"><i class="ri-mic-line mr-2"></i>In Progress</a>
                              <a class="dropdown-item" href="#"><i class="ri-attachment-line mr-2"></i>Priority</a>
                              <a class="dropdown-item" href="#"><i class="ri-file-copy-line mr-2"></i>Category</a> 
                          </div>
                      </div>
                      <div class="list-grid-toggle d-flex align-items-center mr-3">
                          <div data-toggle-extra="tab" data-target-extra="#grid" class="active" >
                              <div class="grid-icon mr-3">
                                  <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                      <rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect>
                                  </svg>
                              </div>
                          </div>
                          <div data-toggle-extra="tab" data-target-extra="#list"  >
                              <div class="grid-icon">
                                  <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                      <line x1="21" y1="10" x2="3" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="21" y1="14" x2="3" y2="14"></line><line x1="21" y1="18" x2="3" y2="18"></line>
                                  </svg>
                              </div>
                          </div>
                      </div>
                      <div class="pl-3 btn-new border-left">
                          <a href="#" class="btn btn-primary" data-target="#new-project-modal" data-toggle="modal" (click)="openCreateTrackDialog(id)">Ajouter une List</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<div id="grid" class="item-content animate__animated animate__fadeIn active" data-toggle-extra="tab-content">
 

  <div class="row">
      <div class="col-lg-3" *ngFor="let track of lists">
          <div class="card-transparent mb-0 desk-info">
              <div class="card-body p-0">                           
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="card">
                              <div class="card-body">                           
                                  <div class="d-flex align-items-center justify-content-between">
                                      <h5>{{track?.Name}}</h5>
                                      <div class="dropdown">
                                        <button class="btn dropdown-toggle py-2" type="button" id="dropdownMenuButton04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                          <i class="ri-more-fill"></i>
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton04">
                                          <button class="dropdown-item" type="button"><i class="ri-file-copy-2-line mr-2"></i>Duplicate</button>
                                          <button class="dropdown-item" type="button" (click)="addEditTalk(track, track,track?.Id)"><i class="ri-edit-2-line mr-2"></i>Ajouter User Story</button>
                                          <button class="dropdown-item" type="button" (click)="deleteList(track?.Id)" (delete)="deleteList(track)"><i class="ri-delete-bin-5-line mr-2" ></i>Delete</button> 
                                        </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <ng-container *ngFor="let talk of talks">
                      <div class="col-lg-12" *ngIf="track?.Name === talk.List__r.Name" >
                          <div class="card">
                            
                            <img src="{{talk.image__c}}" class="card-img-top" alt="#">

                            
                              <div class="card-body"> 
                                  <h5 class="mb-3">{{talk.text__c}}</h5>
                                  <p class="mb-3"><i class="las la-calendar-check mr-2"></i>{{talk.createdAt__c}}</p>
                                  <div class="iq-progress-bar bg-secondary-light mb-4">
                                    <span class="bg-secondary iq-progress progress-1"
                                          data-percent="{{talk.pourcentage__c}}"
                                          style="transition: width 2s ease 0s; width: {{talk.pourcentage__c}}%;"></span>
                                  </div>
                                  
                                  <div class="d-flex align-items-center justify-content-between">
                                      <div class="iq-media-group">
                                          <a href="#" class="iq-media">
                                              <img src="assets/images/user/01.jpg" class="img-fluid avatar-40 rounded-circle" alt="">
                                          </a>
                                          <a href="#" class="iq-media">
                                              <img src="assets/images/user/02.jpg" class="img-fluid avatar-40 rounded-circle" alt="">
                                          </a>
                                          <a href="#" class="iq-media">
                                              <img src="assets/images/user/03.jpg" class="img-fluid avatar-40 rounded-circle" alt="">
                                          </a>
                                          <a href="#" class="iq-media">
                                              <img src="assets/images/user/04.jpg" class="img-fluid avatar-40 rounded-circle" alt="">
                                          </a>
                                      </div>
                                      <div>
                                          <a href="#" class="btn bg-secondary-light">{{talk.priority__c}}</a>
                                      </div>
                                  </div>
                              </div>
                          </div>
                       
                      </div>
                    </ng-container>
                  </div>
              </div>
          </div>
      </div>
     
     
  </div>
</div>
  <div id="list" class="item-content animate__animated animate__fadeIn " data-toggle-extra="tab-content">
    <div class="row" *ngFor="let track of lists">
      <ng-container *ngFor="let talk of talks">
        <div class="col-lg-6"   *ngIf="track?.Name === talk.List__r.Name">
            <div class="card" >
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="d-flex align-items-center">
                                <div id="circle-progress-13" class="circle-progress-01 circle-progress circle-progress-primary" data-min-value="0" data-max-value="100" data-value="{{talk.pourcentage__c}}" data-type="percent" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="25"><svg version="1.1" width="100" height="100" viewBox="0 0 100 100" class="circle-progress"><circle class="circle-progress-circle" cx="50" cy="50" r="47" fill="none" stroke="#ddd" stroke-width="8"></circle><path d="M 50 3 A 47 47 0 0 1 97 50" class="circle-progress-value" fill="none" stroke="#00E699" stroke-width="8"></path><text class="circle-progress-text" x="50" y="50" font="16px Arial, sans-serif" text-anchor="middle" fill="#999" dy="0.4em">{{talk.pourcentage__c}} %</text></svg></div>
                                <div class="ml-3">
                                    <h5 class="mb-1">{{track?.Name}}</h5>
                                    <p class="mb-0">{{talk.text__c}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 text-sm-right mt-3 mt-sm-0">
                            <div class="iq-media-group">
                                <a href="#" class="iq-media">
                                    <img class="img-fluid avatar-40 rounded-circle" src="assets/images/user/05.jpg" alt="">
                                </a>
                                <a href="#" class="iq-media">
                                    <img class="img-fluid avatar-40 rounded-circle" src="assets/images/user/06.jpg" alt="">
                                </a>
                            </div>
                            <a class="btn btn-white text-primary link-shadow">{{talk.priority__c}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </ng-container>
    </div>
</div>
