<div class="title-wrapper">
  <h2 class="projects-heading">Projects</h2>
  <div class="search-bar">
    <input class="search-input" type="text" placeholder="Search Project" (input)="searchProjects($event)">

    <button class="search-button">Search</button>
  </div>
  <div class="create-project-wrapper">
    <button class="create-project-button" [disabled]="isSubmitting" (click)="openFieldFormDialog()">Create Project</button>
  </div>
</div>

<div class="card-list" >
  
  <div class="card card-block card-stretch card-height" *ngFor="let account of filteredAccounts" (click)="onDivClick(account.Id)">
    <div class="card-body">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <div id="circle-progress-01" class="circle-progress-01 circle-progress circle-progress-primary" data-min-value="0" data-max-value="100" data-value="25" data-type="percent" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="25"><svg version="1.1" width="100" height="100" viewBox="0 0 100 100" class="circle-progress"><circle class="circle-progress-circle" cx="50" cy="50" r="47" fill="none" stroke="#ddd" stroke-width="8"></circle><path d="M 50 3 A 47 47 0 0 1 97 50" class="circle-progress-value" fill="none" stroke="#00E699" stroke-width="8"></path><text class="circle-progress-text" x="50" y="50" font="16px Arial, sans-serif" text-anchor="middle" fill="#999" dy="0.4em">25%</text></svg></div>
            <i class="ri-star-fill m-0 text-warning"></i>
        </div>
        <h5 class="mb-1">{{ account.Name }}</h5>
        <p class="mb-3">{{ account.Description__c }}</p>
        <div class="d-flex align-items-center justify-content-between pt-3 border-top">
            <div class="iq-media-group">
                <a href="#" class="iq-media">
                    <img class="img-fluid avatar-40 rounded-circle" src="assets/images/user/05.jpg" alt="">
                </a>
                <a href="#" class="iq-media">
                    <img class="img-fluid avatar-40 rounded-circle" src="assets/images/user/06.jpg" alt="">
                </a>
            </div>
            <a class="btn btn-white text-primary link-shadow">High</a>
        </div>
    </div>
</div>
</div>
